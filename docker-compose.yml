      ADMIN_PASS: pass
    restart: "unless-stopped"
    ports:
      - "2216:23"

  mosh-key:
    mem_limit: 64m
    build:
      context: .
      dockerfile: mosh/Dockerfile
    environment:
      ADMIN: sa
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa.pub
    restart: "unless-stopped"
    ports:
      - "2224:22"
      - "60001-60010:60001-60010/udp"

  mosh-key-auth-tries-1:
    mem_limit: 64m
    build:
      context: .
      dockerfile: mosh/Dockerfile
    environment:
      ADMIN: sa
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa.pub
      MAX_AUTH_TRIES: MaxAuthTries 1
    restart: "unless-stopped"
    ports:
      - "22241:22"
      - "60031-60040:60031-60040/udp"

  mosh-unstable:
    mem_limit: 64m
    build:
      context: .
      dockerfile: mosh/Dockerfile
    cap_add:
      - NET_ADMIN
    environment:
      UNSTABLE_NETWORK: "true"
      ADMIN: sa
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa.pub
    restart: "unless-stopped"
    ports:
      - "2232:22"
      - "60021-60030:60021-60030/udp"

  mosh-pass:
    mem_limit: 64m
    build:
      context: .
      dockerfile: mosh/Dockerfile
    environment:
      ADMIN: sa
      ADMIN_PASS: pass
      CONFIG: sshd_config
    restart: "unless-stopped"
    ports:
      - "2233:22"
      - "60011-60020:60011-60020/udp"

  # Port forwarding:

  pf-disabled:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: sa
      CONFIG: sshd_config_no_pf
      PUB_KEY_NAME: id_rsa.pub
    restart: "unless-stopped"
    ports:
      - "2228:22"

  pf-case-jump:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: qa
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa.pub
    depends_on: [pf-case-keystorage, pf-case-target]
    ports:
      - "2230:22"
    restart: "unless-stopped"
    networks:
      - pf-case-keystorage
      - pf-case-target

  pf-case-keystorage:
    mem_limit: 64m
    build: .
    command: bash -c 'cat /tmp/id_rsa1 > /home/$$ADMIN/id_rsa;/usr/sbin/sshd -D'
    environment:
      ADMIN: qa
      CONFIG: sshd_config
      PUB_KEY_NAME: id_ed25519.pub
    restart: "unless-stopped"
    networks:
      pf-case-keystorage:
        ipv4_address: 172.25.1.101

  pf-case-target:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: qa
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa1.pub
    restart: "unless-stopped"
    networks:
      pf-case-target:
        ipv4_address: 172.25.2.101

  gateway-ports:
    mem_limit: 64m
    build:
      context: .
      dockerfile: gateway-ports/Dockerfile
    environment:
      ADMIN: sa
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa.pub
    restart: "unless-stopped"
    ports:
      - "2223:22"

  # Authentication:

  authykey:
    mem_limit: 64m
    build:
      context: .
      dockerfile: authykey/Dockerfile
    environment:
      AUTHY_API_KEY: ${AUTHY_API_KEY}
      ADMIN_LIST: ${ADMIN_LIST}
      # template for it is "unixUserName:email:countrycode:phoneNumber unixUserName:email:countrycode:phoneNumber"
    restart: "unless-stopped"
    ports:
      - "2203:22"

  authypass:
    mem_limit: 64m
    build:
      context: .
      dockerfile: authypass/Dockerfile
    environment:
      AUTHY_API_KEY: ${AUTHY_API_KEY}
      ADMIN_LIST: ${ADMIN_LIST}
      # template for it is "unixUserName:email:countrycode:phoneNumber unixUserName:email:countrycode:phoneNumber"
    restart: "unless-stopped"
    ports:
      - "2204:22"

  otp:
    mem_limit: 64m
    build:
      context: .
      dockerfile: otp/Dockerfile
      args:
        PAM_CONFIG: otp/otp.pam_sshd
    environment:
      ADMIN: sa
    restart: "unless-stopped"
    ports:
      - "2205:22"

  pass_otp:
    mem_limit: 64m
    build:
      context: .
      dockerfile: otp/Dockerfile
      args:
        PAM_CONFIG: otp/pass_otp.pam_sshd
    environment:
      ADMIN: sa
      ADMIN_PASS: pass
    restart: "unless-stopped"
    ports:
      - "2258:22"

  yubikey-pam:
    mem_limit: 64m
    build:
      context: .
      dockerfile: yubikey-pam/Dockerfile
    environment:
      ADMIN: sa
    restart: "unless-stopped"
    ports:
      - "2221:22"

  # Proxy:

  http-proxy:
    mem_limit: 512m
    build: http-proxy
    ports:
      - "8888:3128"
    restart: "unless-stopped"
    links:
      - pass
      - key

  socks5-proxy:
    mem_limit: 512m
    build: socks5
    ports:
      - "1080:1080"
    restart: "unless-stopped"
    links:
      - pass
      - key

  http-proxy-authenticated:
    mem_limit: 712m
    build:
      context: http-proxy
      args:
        SQUID_CONFIG: authenticated-squid.conf
    ports:
      - "8890:3128"
    restart: "unless-stopped"
    links:
      - pass
      - key

  chain1:
    mem_limit: 64m
    build:
      context: .
      dockerfile: pass/Dockerfile
    environment:
      ADMIN: chain1
      ADMIN_PASS: 1
      PRIVATE_KEY_NAME: id_rsa
    ports:
      - "2217:22"
    restart: "unless-stopped"
    links:
      - chain2
      - chain2-auth-tries-1
      - http-proxy-chain2

  chain2:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: chain2
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa.pub
      PRIVATE_KEY_NAME: id_rsa1
    restart: "unless-stopped"
    links:
      - chain3
      - http-proxy-chain3

  chain2-auth-tries-1:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: chain2
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa.pub
      PRIVATE_KEY_NAME: id_rsa1
      MAX_AUTH_TRIES: MaxAuthTries 1
    restart: "unless-stopped"
    links:
      - chain3
      - http-proxy-chain3

  chain3:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: chain3
      CONFIG: sshd_config
      PUB_KEY_NAME: id_rsa1.pub
    restart: "unless-stopped"

  http-proxy-chain1:
    mem_limit: 256m
    build: http-proxy
    ports:
      - "8889:3128"
    restart: "unless-stopped"
    links:
      - chain1

  http-proxy-chain2:
    mem_limit: 256m
    build: http-proxy
    restart: "unless-stopped"
    links:
      - chain2

  http-proxy-chain3:
    mem_limit: 256m
    build: http-proxy
    restart: "unless-stopped"
    links:
      - chain3

  # Special cases:

  agent-forwarding-disabled:
    mem_limit: 64m
    build:
      context: .
      dockerfile: agent-forwarding-disabled/Dockerfile
    environment:
      ADMIN: sa
      PUB_KEY_NAME: id_rsa.pub
    restart: "unless-stopped"
    ports:
      - "2222:22"

  sftp-disabled:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: sa
      CONFIG: sshd_config_no_sftp
      PUB_KEY_NAME: id_rsa.pub
    restart: "unless-stopped"
    ports:
      - "2227:22"

  export-key:
    mem_limit: 64m
    build:
      context: .
      dockerfile: pass/Dockerfile
    environment:
      ADMIN: sa
      ADMIN_PASS: pass
      CONFIG: sshd_config_export_key
      PRIVATE_KEY_NAME: id_rsa
    restart: "unless-stopped"
    ports:
      - "2234:22"

  channels-limit-1:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: sa
      CONFIG: sshd_config_key_limit_channels
      PUB_KEY_NAME: id_rsa.pub id_rsa_encrypted.pub
      MAX_SESSIONS: 1
    restart: "unless-stopped"
    ports:
      - "2244:22"

  channels-limit-2:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: sa
      CONFIG: sshd_config_key_limit_channels
      PUB_KEY_NAME: id_rsa.pub id_rsa_encrypted.pub
      MAX_SESSIONS: 2
    restart: "unless-stopped"
    ports:
      - "2246:22"

  anomaly-exec-openssh:
    mem_limit: 64m
    build:
      context: .
      dockerfile: anomaly-exec/Dockerfile
    environment:
      ADMIN: sa
      CONFIG: sshd_config_key
      PUB_KEY_NAME: id_rsa.pub id_rsa_encrypted.pub
    restart: "unless-stopped"
    ports:
      - "2250:22"

  anomaly-exec-custom:
    mem_limit: 64m
    build:
      context: .
      dockerfile: anomaly-exec/Dockerfile
      args:
        SSH_SERVER_NAME: Termius
    environment:
      ADMIN: sa
      CONFIG: sshd_config_key
      PUB_KEY_NAME: id_rsa.pub id_rsa_encrypted.pub
    restart: "unless-stopped"
    ports:
      - "2251:22"

  chacha-poly-with-hmac:
    mem_limit: 64m
    build: .
    environment:
      ADMIN: sa
      CIPHER: chacha20-poly1305@openssh.com
      MAC: hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com
      CONFIG: sshd_config_ciphers_macs
      PUB_KEY_NAME: id_rsa.pub
    restart: "unless-stopped"
    ports:
      - "2294:22"

networks:
  pf-case-keystorage:
    ipam:
      config:
        - subnet: 172.25.1.0/24
  pf-case-target:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.2.0/24
